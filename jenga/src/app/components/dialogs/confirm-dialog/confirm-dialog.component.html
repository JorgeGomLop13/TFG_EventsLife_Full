<h2 mat-dialog-title class="text-lg font-semibold mb-4">{{ "DIALOG.TITLE" | translate }}</h2>

<mat-dialog-content class="mb-6">
    {{ "DIALOG.MESSAGE" | translate }}
</mat-dialog-content>

<mat-dialog-actions align="end" class="flex justify-end space-x-4 px-4">
    <button mat-button (click)="dialogRef.close(false)" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
        {{ "DIALOG.CANCEL" | translate }}
    </button>
    <button
        mat-stroked-button
        color="primary"
        (click)="dialogRef.close(true)"
        class="px-4 py-2 rounded border border-blue-600 text-blue-600 hover:bg-blue-50"
    >
        {{ "DIALOG.DELETE" | translate }}
    </button>
</mat-dialog-actions>
