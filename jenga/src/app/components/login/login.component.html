<div class="text-start">
    <h1>{{ "LOGIN.WELCOME" | translate }}</h1>
    <h2>{{ "LOGIN.SUBTITLE" | translate }}</h2>
</div>

<div class="container-form">
    <form #loginForm="ngForm" class="form">
        <div class="field">
            <label for="email">{{ "LOGIN.EMAIL" | translate }}</label>
            <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
                class="fill-info"
            />
        </div>
        <div class="field">
            <label for="password">{{ "LOGIN.PASSWORD" | translate }}</label>
            <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
                class="fill-info"
            />
        </div>
        <!--Hasta que el formulario no sea valido, no deja enviar-->
        <button type="submit" (click)="login()" [disabled]="!loginForm.valid" class="btn_action">
            {{ "LOGIN.BUTTON" | translate }}
        </button>

        <div *ngIf="errorMessage" class="mt-2 p-2 bg-red-100 text-red-700 border border-red-400 rounded">
            {{ `ERROR-CODES.${errorMessage}` | translate }}
        </div>
    </form>
</div>
