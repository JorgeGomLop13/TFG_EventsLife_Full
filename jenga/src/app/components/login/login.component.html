<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="max-w-xl w-full bg-white p-6 rounded-2xl shadow-md">
        <!-- Títulos -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2 text-blue-600 font-marhey">
                {{ "LOGIN.WELCOME" | translate }}
            </h1>
            <h2 class="text-md text-gray-600 font-marhey">
                {{ "LOGIN.SUBTITLE" | translate }}
            </h2>
        </div>

        <!-- Formulario -->
        <form #loginForm="ngForm" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    {{ "LOGIN.EMAIL" | translate }}
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    {{ "LOGIN.PASSWORD" | translate }}
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <!-- Botón de login -->
            <div *ngIf="errorMessage" class="mt-2 p-2 bg-red-100 text-red-700 border border-red-400 rounded text-sm">
                {{ `ERROR-CODES.${errorMessage}` | translate }}
            </div>
            <button
                type="submit"
                (click)="login()"
                [disabled]="!loginForm.valid"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:hover:bg-blue-600"
            >
                {{ "LOGIN.BUTTON" | translate }}
            </button>

            <!-- Error -->
        </form>

        <!-- Footer -->
        <div class="mt-6 flex justify-between items-center text-sm text-gray-600 font-marhey">
            <div class="flex items-center gap-2 cursor-pointer hover:underline" [routerLink]="['/home']">
                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        fill-rule="evenodd"
                        d="M12.707 15.707a1 1 0 01-1.414 0L6.586 11l4.707-4.707a1 1 0 011.414 1.414L9.414 11l3.293 3.293a1 1 0 010 1.414z"
                        clip-rule="evenodd"
                    />
                </svg>
                <span>{{ "LOGIN.BACK" | translate }}</span>
            </div>
            <div>
                {{ "REGISTER.HAVE_ACCOUNT" | translate }}
                <a [routerLink]="['/register']" class="text-blue-600 hover:underline ml-1">{{
                    "LOGIN.REGISTER_LINK" | translate
                }}</a>
            </div>
        </div>
    </div>
</body>
