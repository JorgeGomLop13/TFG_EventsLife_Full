<div class="container-form">
    <form [formGroup]="form" class="form">
        <div class="field">
            <label for="bookName">{{ "FORM.BOOK_NAME" | translate }}</label>
            <input
                type="text"
                id="bookName"
                name="bookName"
                formControlName="bookName"
                required
                [placeholder]="'FORM.BOOK_NAME' | translate"
                class="fill-info"
            />
        </div>

        <div class="field">
            <label for="bookPages">{{ "FORM.BOOK_PAGES" | translate }}</label>
            <input
                type="number"
                min="1"
                step="1"
                id="bookPages"
                name="bookPages"
                formControlName="bookPages"
                required
                class="fill-info"
            />
        </div>

        <div class="field">
            <label for="bookDescription">{{ "FORM.BOOK_DESCRIPTION" | translate }}</label>
            <textarea
                type="text"
                id="bookDescription"
                name="bookDescription"
                formControlName="bookDescription"
                required
                class="fill-info-description"
            ></textarea>
        </div>

        <div class="field">
            <label for="bookPrice">{{ "FORM.BOOK_PRICE" | translate }}</label>
            <input
                type="number"
                min="1"
                step="1"
                id="bookPrice"
                name="bookPrice"
                formControlName="bookPrice"
                required
                class="fill-info"
            />
        </div>

        <div class="field">
            <input type="file" (change)="onFileSelected($event)" accept="image/*" id="bookImage" name="bookImage" />
            <img
                *ngIf="bookImagePreview"
                [src]="bookImagePreview"
                alt="{{ 'FORM.IMAGE_PREVIEW' | translate }}"
                width="200"
                height="200"
            />
        </div>
        <!--El formulario se desabilita hasta que estÃ© correcto-->
        <button type="submit" (click)="selectFunction()" [disabled]="form.invalid" class="btn_action">
            {{ "FORM.SUBMIT" | translate }}
        </button>
    </form>
</div>
