<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
        <h1 class="text-2xl font-bold mb-2 text-blue-600 text-center font-marhey">
            {{ "REGISTER.TITLE" | translate }}
        </h1>
        <h2 class="text-md text-gray-600 text-center mb-6 font-marhey">
            {{ "REGISTER.SUBTITLE" | translate }}
        </h2>

        <form #registerForm="ngForm" (ngSubmit)="register()" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.USERNAME" | translate }}
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="name"
                    required
                    [placeholder]="'REGISTER.USERNAME_PLACEHOLDER' | translate"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.EMAIL" | translate }}
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    [placeholder]="'REGISTER.EMAIL_PLACEHOLDER' | translate"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div *ngIf="role_selected === 'organizer'">
                <label for="address" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.ADDRESS" | translate }}
                </label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    [(ngModel)]="address"
                    required
                    [placeholder]="'REGISTER.ADDRESS_PLACEHOLDER' | translate"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div *ngIf="role_selected === 'organizer'">
                <label for="phone" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.PHONE" | translate }}
                </label>
                <input
                    type="text"
                    id="phone"
                    name="phone"
                    [(ngModel)]="phone"
                    required
                    [placeholder]="'REGISTER.PHONE_PLACEHOLDER' | translate"
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.PASSWORD" | translate }}
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div>
                <label for="confirmation_password" class="block text-sm font-medium text-gray-700">
                    {{ "REGISTER.PASSWORD_CONFIRMATION" | translate }}
                </label>
                <input
                    type="password"
                    id="confirmation_password"
                    name="confirmation_password"
                    [(ngModel)]="confirmation_password"
                    required
                    class="mt-1 block w-full rounded-xl border border-gray-300 px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
            </div>

            <div class="flex flex-col gap-4">
                <label for="role_selected" class="text-sm font-medium mb-1">
                    {{ "REGISTER.USER_TYPE" | translate }}
                </label>

                <div class="user_type flex items-center gap-3">
                    <input
                        type="radio"
                        id="standart"
                        name="role_selected"
                        (click)="changeRoleSelected('standart')"
                        class="w-4 h-4 cursor-pointer accent-blue-600"
                        checked
                    />
                    <svg

                        fill="none"

                        class="flex-shrink-0"

                    <label for="standart" class="text-sm cursor-pointer">

                    </label>
                </div>
                <div class="user_type flex items-center gap-3">
                    <input
                        type="radio"
                        id="organizer"
                        name="role_selected"
                        (click)="changeRoleSelected('organizer')"
                        class="w-4 h-4 cursor-pointer accent-blue-600"
                    />
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 36 36"
                        fill="none"

                        class="flex-shrink-0"

                    </svg>

                    <label for="organizer" class="text-sm cursor-pointer">
                        {{ "REGISTER.ROLE_ORGANIZER" | translate }}
                    </label>
                </div>
            </div>

            <div class="flex items-start gap-2">
                <input
                    type="checkbox"
                    id="terms_conditions"
                    name="terms_conditions"
                    [(ngModel)]="terms_conditions"
                    required
                    class="mt-1 text-blue-600 focus:ring-blue-500"
                />
                <label for="terms_conditions" class="text-sm text-gray-700">
                    {{ "REGISTER.ACCEPT" | translate }}
                    <a [routerLink]="['/terms-and-conditions']" class="text-blue-600 hover:underline">
                        {{ "REGISTER.TERMS" | translate }}
                    </a>
                </label>
            </div>

            <div *ngIf="errorMessage" class="bg-red-100 text-red-700 border border-red-400 rounded p-3 text-sm">
                {{ `ERROR-CODES.${errorMessage}` | translate }}
            </div>

            <button
                type="submit"
                [disabled]="!registerForm.valid"
                class="w-full py-2 px-4 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:hover:bg-blue-600"
            >
                {{ "REGISTER.BUTTON" | translate }}
            </button>
        </form>

        <div class="mt-6 flex justify-between items-center text-sm text-gray-600 font-marhey">
            <div class="flex items-center gap-2 cursor-pointer hover:underline" [routerLink]="['/home']">
                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        fill-rule="evenodd"
                        d="M12.707 15.707a1 1 0 01-1.414 0L6.586 11l4.707-4.707a1 1 0 011.414 1.414L9.414 11l3.293 3.293a1 1 0 010 1.414z"
                        clip-rule="evenodd"
                    />
                </svg>
                <span>{{ "REGISTER.BACK" | translate }}</span>
            </div>
            <div>
                {{ "REGISTER.HAVE_ACCOUNT" | translate }}
                <a [routerLink]="['/login']" class="text-blue-600 hover:underline ml-1">{{
                    "REGISTER.LOGIN_LINK" | translate
                }}</a>
            </div>
        </div>
    </div>
</body>
