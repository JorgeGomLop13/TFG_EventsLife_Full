<div class="text-start">
    <h1>Crear Cuenta</h1>
    <h2>Completa el formulario para registrarte en EventsLife</h2>
</div>
<div class="container-form">
    <form #registerForm="ngForm" class="form" (ngSubmit)="register()">
        <div class="field">
            <label for="name">Usuario</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Tu usuario" class="fill-info" />
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email" class="fill-info" />
        </div>
        <div class="field" *ngIf="role_selected === 'organizer'">
            <label for="address">Dirección</label>
            <input
                type="text"
                id="address"
                name="address"
                [(ngModel)]="address"
                required
                placeholder="Dirección"
                class="fill-info"
            />
        </div>
        <div class="field" *ngIf="role_selected === 'organizer'">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone" [(ngModel)]="phone" required placeholder="Teléfono" class="fill-info" />
        </div>

        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required class="fill-info" />
        </div>
        <div class="field">
            <label for="password">Confirmación contraseña</label>
            <input
                type="password"
                id="confirmation_password"
                name="confirmation_password"
                [(ngModel)]="confirmation_password"
                required
                class="fill-info"
            />
        </div>
        <div class="select_user">
            <label for="role_selected">Tipo de usuario</label>
            <div class="user_type">
                <input type="radio" name="role_selected" (click)="changeRoleSelected('standart')" checked />

        </div>

        <div class="terms_conditions">
            <input type="checkbox" id="terms_conditions" name="terms_conditions" [(ngModel)]="terms_conditions" required />
            <label for="terms_conditions">Acepto los <a href="#" class="conditions_Terms">Términos y condiciones</a></label>
        </div>

        <button type="submit" class="btn_action" [disabled]="!registerForm.valid">Registrarse</button>
